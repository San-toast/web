<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body style="background-color: rgb(241, 236, 190)">
    <h1 style="background-color: white">

          height="50"
          alt="speed"
        />

      >

    <hr border: 1px solid #000000; noshade>
    <img

      height="200"

    <div>

      <img
        src="https://www.reactiongifs.us/wp-content/uploads/2013/12/maniacal_laugh_austin_powers.gif"

      />
      <img
        src="https://giffiles.alphacoders.com/151/151581.gif"

        height="200"
      />
      <img
        src="https://c.tenor.com/bYEcg6I0Pu8AAAAC/nerd-final-fantasy-vii.gif"
